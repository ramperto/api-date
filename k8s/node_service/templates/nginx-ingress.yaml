apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.container.name }}-ingress
  namespace: {{ .Values.environment }}
spec:
  ingressClassName: {{ .Values.container.name }}-{{ .Values.environment }}
  rules:
    - host: "192.168.0.105-node.xip.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Values.container.name }}-service-{{ .Values.environment }}
                port:
                  number: 80
